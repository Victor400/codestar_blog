<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.excerpt }}</p>
                    <small>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No published posts found.</p>
    {% endif %}
</body>
</html>
